<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Store</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./../../assets/css/main.css">
</head>

<body>
    <header>
        <nav class="phoneNav container navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Phone Store</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#phoneNavbar"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fa fa-bars"></i>
                </span>
            </button>

            <div class="collapse navbar-collapse" id="phoneNavbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./../../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Store Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./../../admin/view/admin.html" target="_blank">Admin Page</a>
                    </li>
                    <li class="nav-item btnCart">
                        <button type="button" id="btnCart">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="myCarousel">
        <div class="container">
            <div id="phoneCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-6 d-md-block d-none">
                                <img src="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg" alt="...">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center">
                                <div class="carousel-caption">
                                    <h5>iPhone X</h5>
                                    <p>Thiết kế mang tính đột phá</p>
                                    <button class="btnInfo">
                                        More Info
                                    </button>
                                    <a href="#phoneProducts">
                                        <button class="btnBuy">
                                            Buy Now
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-6 d-md-block d-none">
                                <img src="https://cdn.tgdd.vn/Products/Images/42/217536/samsung-galaxy-m51-trang-new-600x600-600x600.jpg" alt="...">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center">
                                <div class="carousel-caption">
                                    <h5>Samsung Galaxy M51</h5>
                                    <p>Màn hình tuyệt đỉnh</p>
                                    <button class="btnInfo">
                                        More Info
                                    </button>
                                    <a href="#phoneProducts">
                                        <button class="btnBuy">
                                            Buy Now
                                        </button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="products container section">
        <h2 class="section-title">-Featured Products-</h2>
        <div class="productsContent">
            <div class="row">
                <div class="col-12 col-lg-6">
                    <div class="card cardPhone">
                        <img src="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h3 class="cardPhone__title">iPhone X</h3>
                                    <p class="cardPhone__text">
                                        Screen: screen 68
                                        <br>
                                        Back Camera: 2 camera 12 MP
                                        <br>
                                        Front Camera: 7 MP
                                        <br>
                                        Thiết kế mang tính đột phá
                                    </p>
                                </div>
                                <div>
                                    <h3 class="cardPhone__title">$99.99</h3>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="cardPhone__rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                                <div>
                                    <button class="btnAddToCart"><i class="fa-solid fa-cart-plus"></i></button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            
            </div>
        </div>
    </section>

    <footer>
        
    </footer>

    <!-- BS 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
